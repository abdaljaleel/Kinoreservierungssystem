<!-- Page -->
<!DOCTYPE HTML>
<meta charset="UTF-8">
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <title>Kinosystem</title>
</head>

<body>
    <!-- <h1>Kino XY</h1> -->
    <canvas id="titleCanvas"></canvas>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>

            <!-- Sitzplatzreservierungs-Popup -->
            <div id="seats-popup">
                <h4>Sitzplätze auswählen</h4>
                <div class="seats-wrapper">

                    <div class="seats-selector">
                        <h4>Kino 11</h4>
                        <table id="seatPlanTable"></table>
                    </div>

                    <div class="seats-prices" id="seats-prices">
                        <p><strong>Aktuelle Auswahl: <span id="totalNoTickets">0</span> Tickets</strong></p>
                        <table class="price-table" id="ticketPriceTable">
                        </table>
                        <hr id="sum-line">
                        <table class="price-table">
                            <tr class="price-table-row">
                                <td class="price-table-data">Summe</td>
                                <td id="price-sum" class="price-table-data">0.00 €</td>
                        </table>
                    </div>

                </div>
            </div>

            <!-- Payment-Popup -->
            <div id="payment-popup">
                <h4>Zusammenfassung:</h4>
                <div class="seats-prices" id="seats-prices-summary">
                    <p><strong><span id="totalNoTicketsSummary">0</span> Tickets</strong></p>
                    <table class="price-table" id="ticketPriceTable-summary">
                    </table>
                    <hr id="sum-line">
                    <table class="price-table">
                        <tr class="price-table-row">
                            <td class="price-table-data">Summe</td>
                            <td id="price-sum-summary" class="price-table-data">0.00 €</td>
                    </table>
                </div>
                <h4>Bezahlmethode auswählen</h4>
                <div id="paypal-button-container"></div>
            </div>

            <!-- <div id="price_table_container"></div> -->

            <div class="ticket-bottom-bar">
                <button id="btn-back">&lt; Zurück</button>
                <button id="btn-continue">Weiter &gt;</button>
            </div>

        </div>

    </div>
    <div id="posterTable">
        <!-- <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img class="moviePosterImg" src="JamesBond.png" alt="JamesBond">
                    </div>
                    <div class="flip-card-back">
                        <h3>James Bond: No Time to Die</h1>
                        <p>18:00 Uhr</p>
                        <p>Kino XY</p>
                    </div>
                </div>
            </div> -->
    </div>

</body>
<script src="//cdn.jsdelivr.net/npm/less"></script>

<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<!-- Load React components -->
<script src="price_table.js"></script>
<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=EUR"
    data-sdk-integration-source="button-factory"></script>
<script src="main.js"></script>

</html>
